<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <script>
    // Incorrectly attempting to modify the content of a non-existent element
    document.getElementById("nonExistentDiv").textContent = "This text is not visible.";
  </script>
</body>
</html>
